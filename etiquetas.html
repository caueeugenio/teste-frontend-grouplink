<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap5.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <title>Drogaria São Paulo</title>
</head>

<body>
    <header>
        <nav class="text-center">
            <ul class="menu">
                <li class="menu_item">
                    <a href="index.html">
                        <i class="fas fa-home"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li class="menu_item">
                    <a href="pedidos.html">
                        <i class="fas fa-shopping-basket"></i>
                        <p>Pedidos</p>
                    </a>
                </li>
                <li class="menu_item">
                    <a href="novoPedido.html">
                        <i class="fas fa-plus-circle"></i>
                        <p>Novo Pedido</p>
                    </a>
                </li>
                <li class="menu_item">
                    <a href="etiquetas.html">
                        <i class="fas fa-tags"></i>
                        <p>Etiquetas</p>
                    </a>
                </li>
                <li class="menu_item">
                    <a data-bs-toggle="modal" data-bs-target="#alteracaoSenha">
                        <i class="fas fa-lock"></i>
                        <p>Alterar senha</p>
                    </a>
                </li>
                <li class="menu_item">
                    <a data-bs-toggle="modal" data-bs-target="#deslogar">
                        <i class="fas fa-power-off"></i>
                        <p>Logout</p>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="container-fluid">
            <section class="cabecalho">
                <h1 class="text-center titulo-principal p-5">Olá, Drogaria São Paulo!</h1>



                <div class="container text-center ">
                    <h2 class="text-center">Gerar QR-CODE</h2>
                    <div class="novo-pedido">
                        <input class="inputPadrao" placeholder="Número do pedido" type="text">
                        <button class="btn_padrao  text-center">Gerar QR-CODE
                    </div>
                    <h2 class="text-center">Gerar Etiqueta</h2>
                    <div class="novo-pedido">
                        <input class="inputPadrao" placeholder="Número do pedido" type="text">
                        <button class="btn_padrao  text-center">Gerar Etiqueta
                    </div>
                </div>



            </section>
        </div>
    </header>


    <!-- Modal Troca de senha-->
    <div class="modal fade" id="alteracaoSenha" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content ">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="exampleModalLabel">Alteração de senha</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container text-center ">
                        <h2 class="text-center">Usuário</h2>
                        <div class="novo-pedido ">
                            <input class="inputPadrao  text-center" placeholder="Digite o seu usuário" type="text">
                        </div>
                        <h2 class="text-center">Senha atual</h2>
                        <div class="novo-pedido ">
                            <input class="inputPadrao text-center" placeholder="Digite a sua senha atual" type="text">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal Deslogar -->
    <div class="modal fade" id="deslogar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="exampleModalLabel">Deseja realmente sair?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container text-center ">

                        <div class="novo-pedido ">
                            <button class="btn_padrao  text-center">Sim
                                <button class="btn_padrao  text-center">Não
                        </div>


                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
    
</body>

</html>
