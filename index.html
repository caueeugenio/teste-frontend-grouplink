<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>




    <script src="assets/js/script.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap5.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <title>Drogaria São Paulo</title>
</head>

<body>
    <header>
        <nav class="text-center">
            <ul class="menu">
                <li class="menu_item">
                    <a href="#">
                        <i class="fas fa-home"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li class="menu_item">
                    <a href="#">
                        <i class="fas fa-shopping-basket"></i>
                        <p>Pedidos</p>
                    </a>
                </li>
                <li class="menu_item">
                    <a href="#">
                        <i class="fas fa-plus-circle"></i>
                        <p>Novo Pedido</p>
                    </a>
                </li>
                <li class="menu_item">
                    <a href="#">
                        <i class="fas fa-tags"></i>
                        <p>Etiquetas</p>
                    </a>
                </li>
                <li class="menu_item">
                    <a href="#">
                        <i class="fas fa-lock"></i>
                        <p>Alterar senha</p>
                    </a>
                </li>
                <li class="menu_item">
                    <a href="#">
                        <i class="fas fa-power-off"></i>
                        <p>Logout</p>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="container-fluid">
            <section class="cabecalho">
                <h1 class="text-center titulo-principal p-5">Olá, Drogaria São Paulo!</h1>

                <div class="text-center">
                    <ul class="categorias">
                        <a onclick="total();" href="#total_filtro">
                            <li class="categoria_item">
                                <i class="fas fa-archive"></i>
                                <p><strong id="total_pedidos">0</strong> Total </p>
                            </li>
                        </a>

                        <a onclick="depositado();" href="#depositado">
                            <li class="categoria_item">
                                <i class="fas fa-folder-plus"></i>
                                <p><strong id="total_depositados">0</strong> Depositados </p>
                            </li>
                        </a>

                        <a onclick="atrasado();" href="#atrasado">
                            <li class="categoria_item">
                                <i class="fas fa-folder-minus"></i>
                                <p><strong id="total_atrasados">0</strong> Atrasados </p>
                            </li>
                        </a>

                        <a onclick="retirado();" href="#retirado">
                            <li class="categoria_item">
                                <i class="fas fa-folder-open"></i>
                                <p><strong id="total_retirados">0</strong> Retirados </p>
                            </li>
                        </a>

                    </ul>
                </div>


                <div class="filtro text-center">
                    <i class="fas fa-search"></i>
                    <!-- <input id="filter" class="text-center" placeholder="Filtro" type="text"> -->
                    <h2 class="pt-5">Filtro</h2>
                    <p id="total_filtro">0</p>
                </div>

            </section>

            <div class="pedidos pt-5" id="pedidos">
                <h1 class="text-center">Pedidos</h1>
                <div id="resultado">carregando...</div>
                <div class="tabelaPedidos container">

                    <table id="tabela"
                        class="table table-striped table-dark table-bordered table-hover table-condensed ">
                        <thead>
                            <tr>
                                <th>Locker</th>
                                <th>Cliente</th>
                                <th>Pedido</th>
                                <th>Telefone</th>
                                <th>Data de criação</th>
                                <th>Status</th>
                                <th>Detalhes</th>
                                <th>Pin</th>
                            </tr>

                        </thead>
                        <tbody id="resultadoTabela">


                        </tbody>
                    </table>
                </div>
            </div>




        </div>
    </header>




    <!-- JQUERY -->

    <script>

    </script>

</body>

</html>
